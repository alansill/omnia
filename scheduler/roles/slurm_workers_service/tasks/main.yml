---

- name: Tasks for slurm_workers_service role
  when: hostvars['127.0.0.1']['slurm_support']
  block:
    - name: Include common variables
      include_vars: ../../slurm_manager/vars/main.yml

    - name: Copy slurm conf from buffer
      copy:
        src: "{{ buffer_path }}"
        dest: "{{ slurm_confpth }}"
        mode: "{{ slurm_mode }}"

    - name: Save slurm conf in buffer
      fetch:
        src: "{{ slurm_confpth }}"
        dest: "{{ buffer_path }}"
        flat: true

    - name: Start slurmd on compute nodes
      systemd:
        name: slurmd.service
        state: started
        enabled: yes
      tags: install
