---

- name: Validate xcat status on control plane
  hosts: localhost
  any_errors_fatal: true
  roles:
    - storage_validation
  tags: beegfs

- name: Gather facts from all the nodes
  hosts: manager, compute

- name: Validate repo file and subscription
  hosts: manager, compute
  gather_facts: false
  roles:
    - repo_validation
  tags: beegfs

- name: Validate input parameters for BeeGFS
  hosts: localhost
  connection: local
  tasks:
    - name: Validate variables
      ansible.builtin.include_role:
        name: beegfs
        tasks_from: validate_beegfs_vars.yml
  tags: beegfs

- name: Install BeeGFS client
  hosts: manager, compute
  gather_facts: true
  roles:
    - beegfs
  tags: beegfs

- name: Validate input parameters for NFS client
  hosts: localhost
  connection: local
  tasks:
    - name: Validate input variables
      ansible.builtin.include_role:
        name: nfs
        tasks_from: validate_nfs_vars.yml
  tags: nfs_client

- name: Install NFS client
  hosts: manager, compute, login
  gather_facts: false
  roles:
    - nfs
  tags: nfs_client
